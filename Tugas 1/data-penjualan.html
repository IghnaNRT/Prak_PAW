<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal Tabel HTML</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2"></th>
            <th colspan="7">DATA PENJUALAN</th>
        </tr>
        <tr>
            <th>June</th>
            <th>July</th>
            <th>Agustus</th>
            <th>September</th>
            <th>Oktober</th>
            <th>November</th>
            <th>Desember</th>

        </tr>
        <tr>
            <td>Iphone</td>
            <td>89</td>
            <td>99</td>
            <td>87</td>
            <td colspan="4" align="center">..Masih Berjalan..</td>
        </tr>
        <tr>
            <td>Samsung</td>
            <td>32</td>
            <td>34</td>
            <td>34</td>
            <td colspan="4" align="center">..Masih Berjalan..</td>
        </tr>
        <tr>
            <td>Xiaomi</td>
            <td>34</td>
            <td>56</td>
            <td>78</td>
            <td colspan="4" align="center">..Masih Berjalan..</td>
        </tr>
        <tr>
            <td>Oppo</td>
            <td>56</td>
            <td>34</td>
            <td>56</td>
            <td colspan="4" align="center">..Masih Berjalan..</td>
        </tr>

</table>
</body>
</html>
